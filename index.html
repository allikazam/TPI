<html lang="en">
<head>

<body>

  <button id="open">
    Contact
  </button>
  
  <div class="modal-container" id="modal_container">
    <div class="modal">
      <h1>Pour me contacter</h1>

      <form id="validation" action="reception.php" method="GET"> 
      <fieldset >
        <div>
          <label for="name">Nom :</label>
          <input type="text" id="name" name="user_name" required>
      </div>
      <div>
          <label for="mail">E-mailâ€¯:</label>
          <input type="email" id="mail" name="user_mail" required>
      </div>
      <div>
          <label for="msg">Demande importante :</label>
          <textarea id="msg" name="user_message" required></textarea>
      </div>
      <div> 
        <p>Je suis un humain </p>
        <input type="checkbox" name="checkbox" value="check"  /> <br/>

        <button type="submit" name="email_submit" value="submit" onclick="if(!this.form.checkbox.checked){alert('Veuillez cocher la case.');return false}">
           Envoyer </button> <br/>
      </fieldset> <br/>

    </form> 


    <p  style="color: red;" id="error">
      <button id="close">
        Quitter sans envoyer
      </button>
    </div>
  </div> 
<script>
  
  const open = document.getElementById('open');
  const modal_container = document.getElementById('modal_container');
  const close = document.getElementById('close');
  const submit = document.getElementById('submit');


  open.addEventListener('click',() => { 
    modal_container.classList.add('show')
  }) ;

 close.addEventListener('click',() => { 
    modal_container.classList.remove('show')
  }) ;

</script>

</body>
</html>
